spring.application.name=dragons-backend

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %highlight(%-5level) %32.32logger{0} - %msg%n

logging.level.dragons.backend=trace
logging.level.org.springframework.web.client=error
logging.level.org.springframework.http.client=error

spring.main.web-application-type=none
spring.main.banner-mode=off
